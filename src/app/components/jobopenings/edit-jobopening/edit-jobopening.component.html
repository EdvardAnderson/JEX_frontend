<div style="width: 400px; margin: auto">

<form #jobOpeningForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="jobOpening.Title" required>
    </div>
  
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="jobOpening.Description" required></textarea>
    </div>
  
    <div class="form-group">
      <label for="isActive">Active</label>
      <input type="checkbox" id="isActive" name="isActive" [(ngModel)]="jobOpening.IsActive">
    </div>
  
    <button type="submit" [disabled]="jobOpeningForm.invalid">Submit</button>
  </form>

  <div>
    <p>Edit a job opening</p>
  </div>
  <form (ngSubmit)="onSubmit()" #editJobOpeningForm="ngForm">
    <div class="submit-form">
    

        <div class="form-group">
          <label for="name">Title</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="jobOpening.Title"
            name="name"
            #title="ngModel"
          />
          <div
            [hidden]="title.valid || title.pristine"
            class="alert alert-danger"
          >
            Title is required
          </div>
        </div>

        <div class="form-group">
          <label for="address">Description</label>
          <input
            type="textarea"
            class="form-control"
            id="Description"
            
            [(ngModel)]="jobOpening.Description"
            name="Description"
            #Description="ngModel"
          />
        </div>
        <div class="form-group">
          <label for="isActive">Active</label>
          <input type="checkbox" name="IsActive" [(ngModel)]="jobOpening.IsActive" id="IsActive">
          
        </div>
       
        

        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!editJobOpeningForm.form.valid">Submit</button>
        </div>

  </form>
</div>
