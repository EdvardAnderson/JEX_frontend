<div style="width: 400px; margin: auto">
  <div>
    <p>Edit a job opening</p>
  </div>
  <form (ngSubmit)="onSubmit()" #editJobOpeningForm="ngForm">
    <div class="submit-form">
      <div class="form-group">
        <label for="name">Title</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="jobOpening.Title"
          name="name"
          #title="ngModel"
        />
        <div
          [hidden]="title.valid || title.pristine"
          class="alert alert-danger"
        >
          Title is required
        </div>
      </div>

      <div class="form-group">
        <label for="address">Description</label>
        <input
          type="textarea"
          class="form-control"
          id="Description"
          [(ngModel)]="jobOpening.Description"
          name="Description"
          #Description="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="isActive">Active</label>
        <input
          type="checkbox"
          name="IsActive"
          [(ngModel)]="jobOpening.IsActive"
          id="IsActive"
        />
      </div>

      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!editJobOpeningForm.form.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
