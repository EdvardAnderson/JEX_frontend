<div style="width: 400px; margin: auto" class="companies">
    <div *ngIf="jobOpenings" class="scroll-container">
        <ul>
          <li *ngFor="let item of jobOpenings">
            <p>Job title: {{ item.Title }} </p>
            <p>description:</p>
            <span>{{item.Description}}</span>
          </li>
        </ul>
      </div>
</div>
