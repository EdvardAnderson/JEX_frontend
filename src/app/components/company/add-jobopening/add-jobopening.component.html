<div style="width: 400px; margin: auto">
    <div>
      <p>Create a job opening</p>
    </div>
    <form (ngSubmit)="createJobOpening()" #addJobOpeningForm="ngForm">
      <div class="submit-form">
        <div class="form-group">
            <label for="company">Select a company to assign the job opening to</label>
            <select class="form-control" id="company" name="company" required  [(ngModel)]="jobOpening.companyId">
              <option *ngFor="let company of companies" [ngValue]="company.id">{{company.name}}</option>
            </select>
          </div>

        <div *ngIf="!submitted">
          <div class="form-group">
            <label for="name">Title</label>
            <input
              type="text"
              class="form-control"
              id="name"
              required
              [(ngModel)]="jobOpening.title"
              name="name"
              #title="ngModel"
            />
            <div
              [hidden]="title.valid || title.pristine"
              class="alert alert-danger"
            >
              Title is required
            </div>
          </div>
  
          <div class="form-group">
            <label for="address">Description</label>
            <input
              type="textarea"
              class="form-control"
              id="address"
              
              [(ngModel)]="jobOpening.description"
              name="description"
              #description="ngModel"
            />
          </div>
          <div class="form-group">
            <label for="active">Active</label>
            <input type="checkbox" name="active" [(ngModel)]="jobOpening.active" id="active">
            
          </div>
          <div *ngIf="1>2">
              <div>
                  <p>Add a new jobopening</p>
                </div>
              <div class="form-group">
                  <label for="title">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    [(ngModel)]="jobOpening.title"
                    name="title"
                    #title="ngModel"/>
                    </div>
          </div>
          
  
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!addJobOpeningForm.form.valid">Submit</button>
          </div>
  
        <div *ngIf="submitted">
          <h4>You submitted successfully</h4>
          <!-- <button class="btn btn-success" (click)="newCompany()">Add</button> -->
        </div>
      </div>
    </form>
    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">Title</div>
        <div class="col-xs-9">{{ jobOpening.title }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Description</div>
        <div class="col-xs-9">{{ jobOpening.description }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Active</div>
        <div class="col-xs-9">{{ jobOpening.active }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Company Id</div>
        <div class="col-xs-9">{{ jobOpening.companyId }}</div>
      </div>
      <br />
      <button type="button" class="btn btn-primary" (click)="submitted = false">
        Edit
      </button>
    </div>
  </div>
