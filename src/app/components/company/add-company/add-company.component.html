<div style="width: 400px; margin: auto">
  <div>
    <p>Create a new company</p>
  </div>
  <form (ngSubmit)="createCompany()" #addCompanyForm="ngForm">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="company.name"
            name="name"
            #name="ngModel"
          />
          <div
            [hidden]="name.valid || name.pristine"
            class="alert alert-danger"
          >
            Name is required
          </div>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            required
            [(ngModel)]="company.address"
            name="address"
            #address="ngModel"
          />
          <div
            [hidden]="address.valid || address.pristine"
            class="alert alert-danger"
          >
            Address is required
          </div>
        </div>

        <div *ngIf="1>2">
            <div>
                <p>Add a new jobopening</p>
              </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  [(ngModel)]="company.jobOpenings"
                  name="title"
                  #title="ngModel"/>
                  </div>
        </div>
        

        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!addCompanyForm.form.valid">Submit</button>
        <!-- <button (click)="createCompany()" class="btn btn-success">
          Submit
        </button> -->
      </div>

      <div *ngIf="submitted">
        <h4>You submitted successfully</h4>
        
      </div>
    </div>
  </form>
  <div [hidden]="!submitted">
    
      You submitted the following:
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ company.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Address</div>
      <div class="col-xs-9">{{ company.address }}</div>
    </div>
    
    <br />
  
  </div>
</div>
