<div>
    <h2>Edit Company</h2>
    <form (ngSubmit)="onSubmit()" #companyForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="Name" name="Name" [(ngModel)]="company.Name" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="Address" [(ngModel)]="company.Address">
      </div>
      <!-- Other fields, e.g., job openings -->
      <button type="submit">Save</button>
    </form>
  </div>
